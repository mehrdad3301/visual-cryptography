<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Server Image Upload with Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/jimp/browser/lib/jimp.min.js"></script>
    <!-- <link rel="stylesheet" href="dark-theme.css"> -->
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto;
            height: 100vh;
            background-color: #222;
            /* Dark background color */
            color: #fff;
            /* Light text color */
        }

        header {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            /* Darker background color for header */
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 1rem;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #444;
            /* Darker background color for label */
            padding: 0.5rem;
            cursor: pointer;
        }

        img#imagePreview {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }

        button {
            background-color: #555;
            /* Darker background color for button */
            color: #fff;
            /* Light text color for button */
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: none;
        }

        #result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background-color: #fff;
            min-height: 600px;
        }

        .image-container {
            position: absolute;
            cursor: move;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-container button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #kValue {
            padding: 0.5rem;
            font-size: 16px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            width: 100px;
            /* Adjust the width as needed */
            margin-right: 10px;
            /* Add some margin for spacing */
            outline: none;
            /* Remove the default input outline */
        }

        button[type="button"] {
            background-color: #555;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="button"]:hover {
            background-color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            align-items: center;
        }

        .form-group input[type="file"],
        .form-group input[type="number"],
        .form-group button {
            padding: 3px 10px;
            /* Adjust padding as needed */
            border-radius: 5px;
            margin-left: 10px;
            /* Rounded corners */
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        label {
            /* display: block; */
            margin-bottom: 10px;
            /* Add some spacing between label and input */
            color: #fff;
            font-size: 16px;
            background-color: #444;
            padding: 5px 10px;
            /* Adjust padding as needed */
            border-radius: 5px;
            /* Rounded corners */
        }
    </style>
</head>

<body>

    <main>
        <div>
            <label for="photo">Visual Cryptography</label>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="photo">Choose a Photo</label>
                    <input type="file" name="photo" id="photo" accept="image/*" required onchange="previewImage(event)">
                    <button type="button" onclick="uploadImage()">Upload Image</button>
                </div>
                <img id="imagePreview" src="#" alt="Preview">
                <div class="form-group">
                    <label for="kValue">Select the value of k:</label>
                    <input type="number" id="kValue" min="2" max="4" placeholder="Enter k (2, 3, or 4)">
                </div>
            </form>
        </div>
        <div id="result"></div>

    </main>


    <script>
        // Updated JavaScript code to handle multiple image containers

        var toUploadFile;
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById("imagePreview");

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };

                reader.readAsDataURL(input.files[0]);
                toUploadFile = input.files[0];
            }
        }

        function uploadImage() {
            const form = document.getElementById("uploadForm");
            const formData = new FormData();
            const kValue = parseInt(document.getElementById("kValue").value);

            if (![2, 3, 4].includes(kValue)) {
                alert("Invalid value for 'k'. Please enter 2, 3, or 4.");
                return;
            }
            formData.append("image", toUploadFile);

            fetch(`http://localhost:1234/upload?k=${kValue}`, {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => displayImages(data.imagePaths))
                .catch((error) => console.error("Error:", error));
        }


        function displayImages(imagePaths) {
            if (!imagePaths) {
                console.error("Invalid response:", imagePaths);
                return;
            }

            const resultContainer = document.getElementById("result");
            resultContainer.innerHTML = ""; // Clear existing content

            // Ensure imagePaths is an array
            const pathsArray = Array.isArray(imagePaths) ? imagePaths : [imagePaths];

            // Create a container for the entire set of images
            const setContainer = document.createElement("div");
            setContainer.classList.add("image-set-container");

            pathsArray.forEach((imagePath, index) => {
                const fullPath = "../../" + imagePath;
                const container = document.createElement("div");
                container.classList.add("image-container");

                const image = document.createElement("img");
                image.src = fullPath;
                image.alt = `Image ${index + 1}`;

                // const closeButton = document.createElement("button");
                // closeButton.textContent = "Close";
                // closeButton.addEventListener("click", () => {
                //     container.remove();
                // });
                // container.appendChild(closeButton);

                container.appendChild(image);

                setContainer.appendChild(container);

                // Make the image draggable
                makeDraggable(container);
            });

            // Append the entire set container to the result container
            resultContainer.appendChild(setContainer);
        }

        function makeDraggable(element) {
            let offsetX, offsetY, isDragging = false;

            element.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    if (e.shiftKey) {
                        // If Shift key is held down, snap to the top-left corner of the colliding image
                        const collidingElement = getCollidingElement(element, e.clientX, e.clientY);
                        if (collidingElement) {
                            const collidingRect = collidingElement.getBoundingClientRect();
                            element.style.left = collidingRect.left - element.clientLeft + "px";
                            element.style.top = collidingRect.top - element.clientTop + "px";
                            return;
                        }
                    }

                    // Otherwise, move the element based on mouse movements
                    element.style.left = e.clientX - offsetX + "px";
                    element.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }

        function getCollidingElement(element, mouseX, mouseY) {
            // Find the colliding element based on mouse position
            const elements = document.elementsFromPoint(mouseX, mouseY);
            return elements.find(el => el !== element && el.classList.contains("image-container"));
        }

    </script>
</body>

</html>
